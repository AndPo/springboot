databaseChangeLog:
  - changeSet:
      id: 9
      author: ilnytskyi
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_roles_user
                    references: user(id)